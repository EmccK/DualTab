<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新标签页</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <div id="app">
    <!-- 背景壁纸 -->
    <div class="wallpaper-container">
      <div class="wallpaper" id="wallpaper"></div>
    </div>

    <!-- 主容器 -->
    <div class="main-container">
      <!-- 侧边栏 -->
      <div class="sidebar" id="sidebar">
        <!-- 用户头像/登录 -->
        <div class="sidebar-header">
          <div class="user-avatar" id="userAvatar">
            <img src="https://static.monknow.com/newtab/icon/default-avatar.png" alt="avatar" id="avatarImg">
            <span class="login-text">登录</span>
          </div>
        </div>

        <!-- 导航菜单 -->
        <div class="nav-menu" id="navMenu">
          <!-- 动态生成 -->
        </div>

        <!-- 添加分组按钮 -->
        <div class="add-group-btn" id="addGroupBtn">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
          </svg>
        </div>

        <!-- 设置按钮 -->
        <div class="settings-btn" id="settingsBtn">
          <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
          </svg>
          <span>设置</span>
        </div>
      </div>

      <!-- 主内容区 -->
      <div class="content-area">
        <!-- 搜索框 -->
        <div class="search-container">
          <div class="search-box" id="searchBox">
            <input type="text" class="search-input" id="searchInput" placeholder="搜索">
            <div class="search-engine" id="searchEngine">
              <img src="https://static.monknow.com/newtab/searcher/0eb43a90-b4c7-43ce-9c73-ab110945f47d.svg" alt="search" id="searchEngineIcon">
              <svg class="dropdown-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 10l5 5 5-5z"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- 网站快捷方式网格 -->
        <div class="sites-grid" id="sitesGrid">
          <!-- 动态生成 -->
        </div>
      </div>
    </div>

    <!-- 设置面板 -->
    <div class="settings-panel" id="settingsPanel">
      <div class="settings-content">
        <div class="settings-header">
          <h2>设置</h2>
          <button class="close-btn" id="closeSettings">&times;</button>
        </div>
        <div class="settings-body">
          <!-- 设置选项卡 -->
          <div class="settings-tabs">
            <div class="tab active" data-tab="general">常规</div>
            <div class="tab" data-tab="theme">主题&壁纸</div>
            <div class="tab" data-tab="appearance">外观</div>
            <div class="tab" data-tab="feedback">反馈&其他</div>
          </div>

          <!-- 设置内容 -->
          <div class="settings-tab-content" id="settingsTabContent">
            <!-- 主题&壁纸 -->
            <div class="tab-pane active" id="theme-pane">
              <h3>主题</h3>
              <div class="theme-options">
                <label class="theme-option">
                  <input type="radio" name="theme" value="light">
                  <span>浅色</span>
                </label>
                <label class="theme-option">
                  <input type="radio" name="theme" value="dark" checked>
                  <span>深色</span>
                </label>
                <label class="theme-option">
                  <input type="radio" name="theme" value="system">
                  <span>跟随系统</span>
                </label>
              </div>

              <h3>壁纸</h3>
              <div class="wallpaper-tabs">
                <div class="wp-tab active" data-wp="official">官方库</div>
                <div class="wp-tab" data-wp="local">本地</div>
                <div class="wp-tab" data-wp="solid">纯色</div>
              </div>
              <div class="wallpaper-grid" id="wallpaperGrid">
                <!-- 动态生成 -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/main.js"></script>
</body>
</html>
